{% extends 'base_generica.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
<h1>Listado de Desarrolladores</h1>

{% if desarrollador_list %}
<ul>
    {% for desarrollador in desarrollador_list %}
    <li>
        <a href="{{ desarrollador.get_absolute_url }}">{{ desarrollador }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay desarrollador en la Tienda</p>
</body>
{% endif %}

{% endblock %}
