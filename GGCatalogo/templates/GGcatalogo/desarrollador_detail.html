{% extends 'base_generica.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
<div class="container-fluid">
    <h1>Desarrollador: {{ desarrollador }}</h1>
    <div class="row">
        <div class="col-sm-12">
            <p><strong>Desarrollador: </strong>{{desarrollador}}</p>
            <p><strong>Creacion: </strong>{{desarrollador.creacion}}</p>
        </div>

        <div style="margin-left: 20px; margin-top: 20px;">
            <h4>Juegos</h4>
            <ul>
            {% for juego in desarrollador.juego_set.all %}
                <li><a href="{{juego.get_absolute_url}}">{{ juego.titulo }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
{% endblock %}
